<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </style> -->
</head>
<body>
  <main class="container">
    <div class="brand"><img src="images/logo.svg" alt="" srcset=""></div>
    <div class="content">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form name="form1" class="input-wrapper" action="#">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button type="submit" class="button" name="submit" value="submit" onclick="ValidateEmail(document.form1.email)" ><i class="fa-solid fa-chevron-right"></i></button>
        </form>
        <span class="invalid"></span>
    </div>
    <div class="hero"></div>
  </main>
  <script src="https://kit.fontawesome.com/7a13db0aca.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
